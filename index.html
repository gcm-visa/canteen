<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChillEat â€“ Canteen</title>

  <!-- Manifest -->
  <link rel="manifest" href="/canteen/manifest.json" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1b5e20;
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }
    .container {
      background-color: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid #e8f5e9;
    }
    .logo {
      margin-bottom: 25px;
    }
    .logo img {
      height: 120px;
      width: auto;
    }
    .welcome-message {
      color: #1b5e20;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid rgba(27, 94, 32, 0.2);
      border-top: 4px solid #1b5e20;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .instruction {
      color: #666;
      font-size: 14px;
      margin-top: 15px;
      line-height: 1.5;
    }
    
    .action-buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .action-button {
      display: inline-block;
      color: white;
      padding: 16px 24px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    
    .install-btn {
      background-color: #1b5e20;
      box-shadow: 0 4px 8px rgba(27, 94, 32, 0.3);
    }
    
    .order-btn {
      background-color: #f57c00;
      box-shadow: 0 4px 8px rgba(245, 124, 0, 0.3);
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .install-btn:hover {
      background-color: #145218;
    }
    
    .order-btn:hover {
      background-color: #e65100;
    }
    
    .action-button i {
      margin-right: 10px;
    }
    
    /* College address info */
    .college-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      .logo img {
        height: 100px;
      }
      .welcome-message {
        font-size: 16px;
      }
      .college-info {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/canteen/chilleat.png" alt="ChillEat Logo">
    </div>
    
    <div class="welcome-message" id="welcomeMessage">
      Welcome to ChillEat Order System
    </div>
    
    <div class="spinner" id="spinner"></div>
    
    <div class="instruction">
      Choose how you'd like to access our ordering system
    </div>
    
    <div class="action-buttons" id="actionButtons">
      <button class="action-button install-btn" id="installAppBtn">
        <i class="fas fa-download"></i> Install App
      </button>
      <a href="https://script.google.com/a/gcm.edu.ph/macros/s/AKfycbwTWG64jn7L0VDRlN7s3u8_X3MWxb5H_7l0SvvjZ964A_lAnOblCP58kdy4iL18NejGpA/exec?page=c" class="action-button order-btn" id="orderNowBtn">
        <i class="fas fa-utensils"></i> Order Now (Web)
      </a>
    </div>
    
    <!-- College address information -->
    <div class="college-info">
      Gullas College of Medicine<br>
      Canteen Ordering System<br>
      <small>Your convenient food ordering solution</small>
    </div>
  </div>
  
  <script>
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Check if already installed as PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        // Already installed, redirect to ordering
        console.log('Already installed as PWA, redirecting...');
        redirectToOrder();
      }
    });
    
    let deferredPrompt;
    
    // Listen for beforeinstallprompt event
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      console.log('PWA install prompt available');
    });
    
    // Handle Install App button click
    document.getElementById('installAppBtn').addEventListener('click', async () => {
      console.log('Install App button clicked');
      
      if (deferredPrompt) {
        try {
          // Show native install prompt
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('Install outcome:', outcome);
          
          if (outcome === 'accepted') {
            console.log('PWA installed successfully');
            // Show loading state
            showLoading('App installed! Redirecting...');
            // Redirect after a short delay
            setTimeout(redirectToOrder, 1000);
          } else {
            console.log('User declined installation - Redirecting immediately');
            // User cancelled, redirect immediately
            redirectToOrder();
          }
        } catch (error) {
          console.error('Installation error:', error);
          // If error, redirect to web version
          redirectToOrder();
        }
        deferredPrompt = null;
      } else {
        console.log('No install prompt available, redirecting to web version...');
        // If no install prompt, just go to web version
        redirectToOrder();
      }
    });
    
    // Handle Order Now button click
    document.getElementById('orderNowBtn').addEventListener('click', function(e) {
      e.preventDefault();
      console.log('Order Now clicked');
      redirectToOrder();
    });
    
    function showLoading(message) {
      document.getElementById('welcomeMessage').textContent = message;
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('actionButtons').style.display = 'none';
      document.querySelector('.instruction').style.display = 'none';
      document.querySelector('.college-info').style.display = 'none';
    }
    
    function redirectToOrder() {
      console.log('Redirecting to order system...');
      showLoading('Redirecting to Order System...');
      
      // Redirect immediately
      window.location.href = "https://script.google.com/a/gcm.edu.ph/macros/s/AKfycbwTWG64jn7L0VDRlN7s3u8_X3MWxb5H_7l0SvvjZ964A_lAnOblCP58kdy4iL18NejGpA/exec?page=c";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChillEat ‚Äì Canteen</title>

  <link rel="manifest" href="/canteen/manifest.json">
  <script defer src="/canteen/script.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1b5e20;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      flex-direction: column;
    }
    .box {
      background: white;
      color: #1b5e20;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
    }
    .btn {
      background: #1b5e20;
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      display: block;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    #pwaModal {
      display: none;
      position: fixed;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      color: #1b5e20;
    }
    .close { cursor: pointer; float: right; font-size: 22px; }
  </style>
</head>
<body>

  <div class="box">
    <h1>üçΩ ChillEat</h1>
    <p>Order delicious food easily</p>

    <button id="orderBtn" class="btn">ORDER NOW</button>
  </div>

  <!-- Install Popup -->
  <div id="pwaModal">
    <div class="modal-box">
      <span id="closeModal" class="close">&times;</span>
      <h2>Install ChillEat App</h2>
      <button id="installBtn" class="btn">Install Now</button>
    </div>
  </div>

</body>
</html>

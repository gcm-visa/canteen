<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChillEat ‚Äì Canteen</title>

  <!-- Manifest -->
  <link rel="manifest" href="/canteen/manifest.json" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />

  <!-- Script -->
  <script defer src="/canteen/script.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1b5e20;
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }
    .container {
      background-color: rgba(255,255,255,0.9);
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid #c8e6c9;
    }
    .header {
      background-color: #ffffff;
      color: #2e7d32;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #2e7d32;
      color: white;
      padding: 14px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .button i { font-size: 18px; }
    .button:hover { background-color: #1b5e20; transform: scale(1.02); }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .modal-header {
      font-size: 20px;
      margin-bottom: 20px;
      color: #2e7d32;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover { color: black; text-decoration: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçΩ ChillEat</h1>
    <div class="header">Order Your Food</div>

    <button class="button" id="orderBtn"><i class="fas fa-utensils"></i>Order Now</button>
    <button class="button" id="menuBtn"><i class="fas fa-list"></i>View Menu</button>
  </div>

  <!-- Modal for PWA Installation -->
  <div id="pwaModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closePwaModal">&times;</span>
      <div class="modal-header">Install ChillEat App</div>
      <div class="modal-body">
        <button id="installBtn" class="button"><i class="fas fa-download"></i>Install</button>
      </div>
    </div>
  </div>
 
</body>
</html>

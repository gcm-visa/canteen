<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChillEat â€“ Canteen</title>

  <!-- Manifest -->
  <link rel="manifest" href="/canteen/manifest.json" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1b5e20;
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }
    .container {
      background-color: rgba(255,255,255,0.95);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid #e8f5e9;
    }
    .logo {
      margin-bottom: 25px;
    }
    .logo img {
      height: 120px;
      width: auto;
    }
    .welcome-message {
      color: #1b5e20;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid rgba(27, 94, 32, 0.2);
      border-top: 4px solid #1b5e20;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .instruction {
      color: #666;
      font-size: 14px;
      margin-top: 15px;
      line-height: 1.5;
    }
    
    .action-buttons {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .action-button {
      display: inline-block;
      color: white;
      padding: 16px 24px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
      font-size: 16px;
      border: none;
      cursor: pointer;
      width: 100%;
      text-align: center;
    }
    
    .order-btn {
      background-color: #f57c00;
      box-shadow: 0 4px 8px rgba(245, 124, 0, 0.3);
    }
    
    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    
    .order-btn:hover {
      background-color: #e65100;
    }
    
    .action-button i {
      margin-right: 10px;
    }
    
    /* Install App link - small and subtle */
    .install-link {
      margin-top: 20px;
      color: #1b5e20;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
    }
    
    .install-link:hover {
      color: #145218;
    }
    
    /* College address info */
    .college-info {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }
    
    /* Modal styles for install popup */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background-color: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 380px;
      width: 90%;
      text-align: center;
      border: 3px solid #1b5e20;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: modalFadeIn 0.3s ease;
    }
    
    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .modal-header {
      color: #1b5e20;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .modal-icon {
      font-size: 48px;
      color: #1b5e20;
      margin: 15px 0;
    }
    
    .modal-text {
      color: #555;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    
    .modal-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    
    .modal-button {
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: all 0.3s;
      width: 100%;
    }
    
    .primary-btn {
      background-color: #1b5e20;
      color: white;
    }
    
    .secondary-btn {
      background-color: #f5f5f5;
      color: #333;
      border: 2px solid #ddd;
    }
    
    .modal-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .primary-btn:hover {
      background-color: #145218;
    }
    
    .secondary-btn:hover {
      background-color: #e0e0e0;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      .logo img {
        height: 100px;
      }
      .welcome-message {
        font-size: 16px;
      }
      .college-info {
        font-size: 12px;
      }
      .modal-content {
        padding: 25px 20px;
      }
      .modal-header {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/canteen/chilleat.png" alt="ChillEat Logo">
    </div>
    
    <div class="welcome-message" id="welcomeMessage">
     
    </div>
    
    <div class="spinner" id="spinner"></div>
    
   
    <div class="action-buttons" id="actionButtons">
      <a href="https://script.google.com/a/gcm.edu.ph/macros/s/AKfycbwTWG64jn7L0VDRlN7s3u8_X3MWxb5H_7l0SvvjZ964A_lAnOblCP58kdy4iL18NejGpA/exec?page=c" class="action-button order-btn" id="orderNowBtn">
        <i class="fas fa-utensils"></i> Order Now
      </a>
    </div>
    
    <!-- Small install app link -->
    <div class="install-link" id="installLink">
      <i class="fas fa-mobile-alt"></i> Want to install the app for better experience?
    </div>
    
<!-- College address information -->
<div class="college-info">
  Gullas College of Medicine<br>
  <a href="https://maps.google.com/?q=10.346436461963096,123.915219186521"
     target="_blank" 
     style="color: #1b5e20; text-decoration: none;">
    <i class="fas fa-map-pin"></i> Location
  </a>
</div>
  
  <!-- Install App Modal -->
  <div id="installModal" class="modal">
    <div class="modal-content">
      <div class="modal-icon">
        <i class="fas fa-download"></i>
      </div>
      <div class="modal-header">
        <img src="/canteen/chilleat.png" alt="ChillEat Logo" style="width:100px; height:auto;">
      </div>
      <div class="modal-text">
      
      </div>
      <div class="modal-buttons">
        <button id="installBtn" class="modal-button primary-btn">
          <i class="fas fa-download"></i> Install Now
        </button>
        <button onclick="closeModal()" class="modal-button secondary-btn">
          Maybe Later
        </button>
      </div>
    </div>
  </div>
  
  <script>
    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Check if already installed as PWA
      if (window.matchMedia('(display-mode: standalone)').matches) {
        // Already installed, redirect to ordering
        console.log('Already installed as PWA, redirecting...');
        redirectToOrder();
        return;
      }
      
      // Check if PWA install is available
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        console.log('PWA install prompt available');
        
        // Show install link since PWA is available
        document.getElementById('installLink').style.display = 'block';
        
        // Also show modal automatically after delay
        setTimeout(() => {
          showInstallModal();
        }, 1000);
      });
    });
    
    let deferredPrompt;
    
    // Show install modal when install link is clicked
    document.getElementById('installLink').addEventListener('click', function() {
      showInstallModal();
    });
    
    function showInstallModal() {
      if (deferredPrompt) {
        console.log('Showing install modal');
        document.getElementById('installModal').classList.add('show');
      }
    }
    
    function closeModal() {
      document.getElementById('installModal').classList.remove('show');
    }
    
    // Handle Install button in modal
    document.getElementById('installBtn').addEventListener('click', async () => {
      console.log('Install button clicked');
      
      if (deferredPrompt) {
        try {
          // Show native install prompt
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('Install outcome:', outcome);
          
          if (outcome === 'accepted') {
            console.log('PWA installed successfully');
            // Close modal
            closeModal();
            // Show loading state
            showLoading('App installed! Redirecting...');
            // Redirect after a short delay
            setTimeout(redirectToOrder, 1000);
          } else {
            console.log('User declined installation');
            // Close modal
            closeModal();
          }
        } catch (error) {
          console.error('Installation error:', error);
          closeModal();
        }
        deferredPrompt = null;
      } else {
        console.log('No install prompt available');
        closeModal();
      }
    });
    
    // Handle Order Now button click
    document.getElementById('orderNowBtn').addEventListener('click', function(e) {
      e.preventDefault();
      console.log('Order Now clicked');
      redirectToOrder();
    });
    
    // Close modal if clicked outside
    document.getElementById('installModal').addEventListener('click', (event) => {
      if (event.target === document.getElementById('installModal')) {
        closeModal();
      }
    });
    
    function showLoading(message) {
      document.getElementById('welcomeMessage').textContent = message;
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('actionButtons').style.display = 'none';
      document.querySelector('.instruction').style.display = 'none';
      document.getElementById('installLink').style.display = 'none';
      document.querySelector('.college-info').style.display = 'none';
    }
    
    function redirectToOrder() {
      console.log('Chill eat...');
      showLoading('Chill eat...');
      
      // Redirect immediately
      window.location.href = "https://script.google.com/a/gcm.edu.ph/macros/s/AKfycbwTWG64jn7L0VDRlN7s3u8_X3MWxb5H_7l0SvvjZ964A_lAnOblCP58kdy4iL18NejGpA/exec?page=c";
    }
  </script>
</body>
</html>

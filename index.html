<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChillEat â€“ Canteen</title>

  <!-- Manifest -->
  <link rel="manifest" href="/canteen/manifest.json" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0F4D23;
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }
    .container {
      background-color: rgba(255,255,255,0.9);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 1px solid #c8e6c9;
    }
    .logo {
      margin-bottom: 25px;
    }
    .logo img {
      height: 120px;
      width: auto;
    }
    .loading-message {
      color: #2e7d32;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    .spinner {
      border: 4px solid rgba(46, 125, 50, 0.2);
      border-top: 4px solid #2e7d32;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .redirect-message {
      color: #666;
      font-size: 14px;
      margin-top: 15px;
      line-height: 1.5;
    }
    
    .manual-link {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px dashed #ddd;
    }
    
    .manual-link a {
      display: inline-block;
      background-color: #2e7d32;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    
    .manual-link a:hover {
      background-color: #1b5e20;
    }
  </style>
  
  <script>
    // Redirect immediately when page loads
    window.onload = function() {
      // Show loading message
      document.getElementById('loadingMessage').style.display = 'block';
      document.getElementById('spinner').style.display = 'block';
      
      // Redirect after a very short delay (100ms) to ensure page is loaded
      setTimeout(function() {
        window.location.href = "https://script.google.com/a/gcm.edu.ph/macros/s/AKfycbwTWG64jn7L0VDRlN7s3u8_X3MWxb5H_7l0SvvjZ964A_lAnOblCP58kdy4iL18NejGpA/exec?page=c";
      }, 100);
    };
    
    // If redirect fails, show manual link after 3 seconds
    setTimeout(function() {
      document.getElementById('manualLink').style.display = 'block';
    }, 3000);
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/canteen/chilleat.png" alt="ChillEat Logo">
    </div>
    
    <div class="loading-message" id="loadingMessage">
      Loading ChillEat Order System...
    </div>
    
    <div class="spinner" id="spinner"></div>
    
    <div class="redirect-message">
      You will be redirected to the ordering system automatically.
    </div>
    
    <div class="manual-link" id="manualLink" style="display: none;">
      <p>If you're not redirected automatically:</p>
      <a href="https://script.google.com/a/gcm.edu.ph/macros/s/AKfycbwTWG64jn7L0VDRlN7s3u8_X3MWxb5H_7l0SvvjZ964A_lAnOblCP58kdy4iL18NejGpA/exec?page=c">
        <i class="fas fa-utensils"></i> Click to Order Delicious Food
      </a>
    </div>
  </div>
  
  <!-- Modal for PWA Installation -->
  <div id="pwaModal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close" id="closePwaModal">&times;</span>
      <div class="modal-header">
        Install ChillEat App
      </div>
      <div class="modal-body">
        <button id="installBtn" class="button"><i class="fas fa-download"></i>Install</button>
      </div>
    </div>
  </div>
</body>
</html>

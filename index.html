<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChillEat Canteen App</title>

  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json" />

  <!-- Icons -->
  <link rel="icon" href="./icons/icon-192.png" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      font-family:'Poppins',sans-serif;
      background-color:#1b5e20;
      color:#fff;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
      flex-direction:column;
    }
    .container{
      background-color:#fff;
      border-radius:16px;
      padding:30px 20px;
      max-width:400px;
      width:100%;
      text-align:center;
      color:#2e7d32;
    }
    .button{
      background:#2e7d32;
      color:#fff;
      padding:14px;
      margin-top:15px;
      width:100%;
      border:none;
      border-radius:8px;
      font-size:16px;
      cursor:pointer;
    }
    .modal{
      display:none;
      position:fixed;top:0;left:0;
      width:100%;height:100%;
      background:rgba(0,0,0,0.5);
      justify-content:center;align-items:center;
    }
    .modal-content{
      background:#fff;padding:25px;border-radius:10px;color:#1b5e20;
    }
  </style>
</head>

<body>

<div class="container">
  <img src="./icons/icon-192.png" height="60" />
  <h2 style="margin-top:12px;">ChillEat Canteen</h2>

  <button id="installBtn" class="button" style="display:none;">
    <i class="fas fa-download"></i> Install ChillEat App
  </button>
</div>

<!-- Modal -->
<div id="pwaModal" class="modal">
  <div class="modal-content">
    <h3>Install ChillEat App</h3>
    <button id="confirmInstall" class="button">Install</button>
  </div>
</div>

<script>
let deferredPrompt;

// detect installed â†’ go redirect
if (window.matchMedia('(display-mode: standalone)').matches || localStorage.getItem('installed') === 'yes') {
  window.location.href = "./redirect.html";
}

// intercept install event
window.addEventListener("beforeinstallprompt", (e) => {
  e.preventDefault();
  deferredPrompt = e;

  // show button
  document.getElementById("installBtn").style.display = "block";
});

document.getElementById("installBtn").addEventListener("click", () => {
  document.getElementById("pwaModal").style.display = "flex";
});

document.getElementById("confirmInstall").addEventListener("click", async () => {
  document.getElementById("pwaModal").style.display = "none";

  if (deferredPrompt) {
    deferredPrompt.prompt();
    const result = await deferredPrompt.userChoice;

    if (result.outcome === "accepted") {
      localStorage.setItem('installed', 'yes');
      window.location.href = "./redirect.html";
    }
    deferredPrompt = null;
  }
});

// register SW
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("./sw.js");
}
</script>

</body>
</html>

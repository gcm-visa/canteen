<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChillEat Canteen App</title>

  <!-- Manifest -->
  <link rel="manifest" href="/chilleat/manifest.json" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1b5e20;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }

    .container {
      background-color: rgba(255,255,255,0.9);
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      border: 1px solid #c8e6c9;
    }

    .header {
      background-color: #fff;
      color: #2e7d32;
      padding: 12px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      margin: 20px 0 16px;
    }

    .button {
      background-color: #2e7d32;
      color: #fff;
      padding: 14px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background-color: #1b5e20;
      transform: scale(1.02);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover { color: black; }
  </style>
</head>
<body>

  <div class="container">
    <img src="chilleat-logo.png" height="60" alt="ChillEat Logo" />
    <div class="header">ChillEat Canteen</div>

    <button class="button" id="showInstall">
      <i class="fas fa-download"></i> Install ChillEat App
    </button>

    <p style="margin-top: 20px; font-size: 14px; color: rgba(0,0,0,0.6);">
      Developed by: Elvinson
    </p>
  </div>

  <!-- Modal for PWA Installation -->
  <div id="pwaModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closePwaModal">&times;</span>
      <h2>Install ChillEat App</h2>
      <button id="installBtn" class="button">
        <i class="fas fa-download"></i> Install
      </button>
    </div>
  </div>

  <script>
    let deferredPrompt;

    // Show the install button when PWA is installable
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('showInstall').style.display = 'block';
    });

    const modal = document.getElementById('pwaModal');
    const showBtn = document.getElementById('showInstall');
    const closeBtn = document.getElementById('closePwaModal');
    const installBtn = document.getElementById('installBtn');

    // Open modal
    showBtn.addEventListener('click', () => modal.style.display = 'flex');

    // Close modal
    closeBtn.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', (e) => { if (e.target === modal) modal.style.display = 'none'; });

    // Trigger PWA install
    installBtn.addEventListener('click', async () => {
      modal.style.display = 'none';
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('PWA install result:', outcome);
        deferredPrompt = null;
      }
    });

    // Redirect automatically after page load
    window.addEventListener('load', () => {
      // Delay slightly to allow modal / splash screen to show
      setTimeout(() => {
        window.location.href = "https://script.google.com/macros/s/AKfycbwTWG64jn7L0VDRlN7s3u8_X3MWxb5H_7l0SvvjZ964A_lAnOblCP58kdy4iL18NejGpA/exec?page=c";
      }, 500); // 500ms delay
    });

  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/chilleat/sw.js')
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.log('SW registration failed:', err));
    });
  }

  </script>

</body>
</html>

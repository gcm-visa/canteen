<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChillEat</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff5722">
  <link rel="icon" type="image/png" sizes="192x192" href="https://gcm-visa.github.io/canteen/icons/icon-192.png">
  <link rel="apple-touch-icon" href="https://gcm-visa.github.io/canteen/icons/icon-192.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #installBtn {
      display: none;
      padding: 12px 25px;
      font-size: 18px;
      background: #ff5722;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>


  <!-- Install Button -->
  <button id="installBtn">Install ChillEat App</button>

  <script>
    // Service Worker registration (optional, GAS cannot cache offline)
    if ('serviceWorker' in navigator) {
      try {
        navigator.serviceWorker.register('sw.js')
          .then(() => console.log('Service Worker Registered'))
          .catch(err => console.log('SW registration failed:', err));
      } catch(e) {
        console.log('SW not supported');
      }
    }

    // Handle PWA install prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('installBtn').style.display = 'inline-block';
    });

    document.getElementById('installBtn').addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const choiceResult = await deferredPrompt.userChoice;
      console.log('User choice:', choiceResult.outcome);
      deferredPrompt = null;
      document.getElementById('installBtn').style.display = 'none';
    });
  </script>
</body>
</html>
